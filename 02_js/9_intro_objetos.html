<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title>Intro objetos</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		var numero= prompt("Numero de alumnos: ");
		numero=parseInt(numero);
		var alumnos = new Array();

		for (var i = 0; i < numero; i++) {
			var nombre = prompt("Nombre alumno " + i);
			var fechaNac = prompt("Fecha nacimiento DD-MM-AAAA");
			var nuevoAlumno = new Object();
			nuevoAlumno.nombre = nombre;
			var infoFecha = fechaNac.split("-");
			nuevoAlumno.fecha = new Date(infoFecha[2], infoFecha[1]-1, infoFecha[0]);
			alert("Nombre: " + nuevoAlumno.nombre + ", Fecha: " +  nuevoAlumno.fecha);
			alumnos[i] = nuevoAlumno; 
		}

		document.write("<table>");

		for (var i = 0; i < numero; i++) {
			document.write("<tr><td> Nombre:" +alumnos[i].nombre + "</td><td>Fecha: " +  alumnos[i].fecha + "</td></tr>")
		}
		document.write("</table>");
	</script>
</html>
