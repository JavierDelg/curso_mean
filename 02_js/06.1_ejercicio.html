	<script type="text/javascript">
		var num1=parseInt(prompt("Introduce un 1er numero entero."));
		var num2=parseInt(prompt("Introduce un 2o numero entero."));
		var num3=parseInt(prompt("Introduce un 3er numero entero."));
		var numMayor;
		if(num1>num2){
			if(num1>num3){
				numMayor= num1;
			}else{
				numMayor = num3;
			}
		}else{
			if(num2>num3){
				numMayor= num2;
			}else{
				numMayor = num3;
			}

		}

		alert("El numero mayor es " +numMayor );

	</script>
