<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Hoteles</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header class="page-header">
            <h2>Node hoteles</h2>
            <nav class="col-xs-offset-4">
                <ul class="nav nav-pills">
                    <li><a href="#">Inicio</a></li>
                    <li class="active"><a href="#">Reservas</a></li>
                    <li><a href="#">Nosotros</a></li>
                </ul>
            </nav>
        </header>

        <article>
            <div class="row">
                <div class="col-xs-offset-2">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="nombre" class="col-xs-2 control-label">Nombre</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="col-xs-2 control-label">Apellidos</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="email " class="col-xs-2 control-label ">Email</label>
                            <div class="col-xs-6 ">
                                <input type="email " class="form-control " id="email " placeholder="Email ">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-offset-2 ">
                                <label> 
                                    <input type="checkbox" value="doble" >Simple
                                </label>
                                <label> 
                                    <input type="checkbox" value="doble" >Doble
                                </label>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="fechaIni " class="col-xs-2 control-label ">Fecha inicio</label>
                            <div class="col-xs-6 ">
                                <input type="date" class="form-control " id="fechaIni">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="fechaFin " class="col-xs-2 control-label ">Fecha fin</label>
                            <div class="col-xs-6 ">
                                <input type="date" class="form-control " id="fechaFin">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default">Reservar</button>
                            </div>
                        </div>




                    </form>


                </div>
            </div>


        </article>
        <footer></footer>
    </div>

</body>

</html>
