<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Hoteles</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
    <div class="container">

        <!-- Header de la pagina -->
        <header class="page-header">

            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Desplegar navegaci√≥n</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Node Hoteles</a>
                </div>


                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">Inicio</a></li>
                        <li class="active"><a href="#">Reservas</a></li>
                    </ul>
                </div>
            </nav>


        </header>


        <article>
            <div class="row">

                <!-- Formulario reservas -->
                <div class="col-lg-9 col-xs-12">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="nombre" class="col-lg-2 control-label">Nombre</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="col-lg-2 control-label">Apellidos</label>
                            <div class="col-lg-4">
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="email " class="col-lg-2 control-label ">Email</label>
                            <div class="col-lg-4 ">
                                <input type="email " class="form-control " id="email " placeholder="Email ">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-lg-offset-2 col-lg-8">
                                <div class="checkbox ">
                                    <label> 
                                    <input type="checkbox" value="doble" >Simple
                                </label>

                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-lg-offset-2 col-lg-8">
                                <div class="checkbox ">
                                    <label> 
                                    <input type="checkbox" value="doble" >Doble
                                </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="fechaIni " class="col-lg-2 control-label">Fecha inicio</label>
                            <div class="col-lg-4 ">
                                <input type="date" class="form-control " id="fechaIni">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="fechaFin " class="col-lg-2 control-label ">Fecha fin</label>
                            <div class="col-lg-4 ">
                                <input type="date" class="form-control " id="fechaFin">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class=" col-lg-offset-2 col-lg-8">
                                <p><strong>Habitaciones disponibles:</strong></p>
                                <ul>
                                    <li>Simples: 1</li>
                                    <li>Dobles: 0</li>

                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary">Reservar</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>

        </article>
        <hr>
        <footer class="footer">
            asd

        </footer>
    </div>

</body>

</html>
