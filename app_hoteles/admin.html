<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Hoteles</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
    <div class="container">

        <header class="page-header">
            <h1>Administracion</h1>
        </header>
        <div class="row">

            <div class="col-lg-offset-3 col-xs-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="ejemplo_email_3" class="col-lg-2  control-label">Email</label>
                        <div class="col-lg-4 ">
                            <input type="email" class="form-control" id="ejemplo_email_3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ejemplo_password_3" class="col-lg-2 control-label">Contraseña</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" id="ejemplo_password_3" placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <div class="checkbox">
                                <label>
                                     <input type="checkbox" > No cerrar sesión
                                 </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>






    </div>

</body>

</html>
