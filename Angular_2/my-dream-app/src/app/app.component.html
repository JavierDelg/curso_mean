<h1>
    {{title}}
</h1>
<div>
    <input type="text" [(ngModel)]="room._id" placeholder="id">
    <input type="text" [(ngModel)]="room.numero" placeholder="numero">
    <input type="text" [(ngModel)]="room.type" placeholder="type">
</div>
<!-- id.value, numero.value,tipo.value -->
<ul>
    <li *ngFor="let room of hotel1;" (click)="onSelect( room)"> {{room}}</li>
</ul>
<p>Hotel 2</p>

<ul>
    <li *ngFor="let room of hotel2.arrayRooms"> {{room}}</li>
</ul>
