<!DOCTYPE html>

<html data-ng-app="miApp">

<head>
    <meta charset="utf-8">
    <title>Quinto ejemplo de AngularJS: Separando el controlador</title>
</head>

<body>

    Escribe el nombre del cliente aqu√≠:
    <br/>
    <div data-ng-controller="miControlador as mC">
        <input type="text" data-ng-model="mC.nombreCliente" />
        <input type="text" data-ng-model="mC.ciudadCliente" />

        <h3>Listado de clientes</h3>
        <ul>
            <li data-ng-repeat="cliente in mC.misClientes">
                {{cliente.nombre | uppercase }} - {{cliente.ciudad | lowercase }} </li>
        </ul>
        </br>
        <input type="button" value="addCliente()" data-ng-click="mC.addCliente()" />
        </br>
    </div>

    <div data-ng-controller="miControladorAnimales">
        <input type="text" data-ng-model="nombreAnimal" />

        <h3>Listado de Animales - {{varGlobal}}</h3>
        <ul>
            <li data-ng-repeat="animales in misAnimales">
                {{animales.nombre | uppercase }} </li>
        </ul>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="05_miApp.js"></script>

</body>

</html>
