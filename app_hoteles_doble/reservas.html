        <div>
            <h2>Reservas</h2>
        </div>
        <article>

            <div class="row ">

                <!-- Formulario reservas -->
                <div class="col-lg-9 col-xs-12a formContainer">

                    <form class="form-horizontal formReservas" role="form">
                        <div class="form-group">
                            <label for="nombre" class="col-lg-2 col-xs-2 control-label">Nombre</label>
                            <div class="col-lg-4 col-xs-11">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="apellidos" class="col-lg-2 col-xs-2  control-label">Apellidos</label>
                            <div class="col-lg-4 col-xs-11">
                                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="email " class="col-lg-2 col-xs-2  control-label ">Email</label>
                            <div class="col-lg-4 col-xs-11">
                                <input type="email " class="form-control " id="email " placeholder="Email ">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-lg-offset-2 col-lg-8">
                                <div class="checkbox ">
                                    <label> 
                                    <input type="checkbox" value="doble" >Simple
                                </label>

                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-lg-offset-2 col-lg-8">
                                <div class="checkbox ">
                                    <label> 
                                    <input type="checkbox" value="doble" >Doble
                                </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <label for="fechaIni " class="col-lg-2 control-label">Fecha inicio</label>
                            <div class="col-lg-4 col-xs-11 ">
                                <input type="date" class="form-control " id="fechaIni">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="fechaFin " class="col-lg-2 control-label ">Fecha fin</label>
                            <div class="col-lg-4 col-xs-11">
                                <input type="date" class="form-control " id="fechaFin">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class=" col-lg-offset-2 col-lg-8">
                                <p><strong>Habitaciones disponibles:</strong></p>
                                <ul>
                                    <li>Simples: 1</li>
                                    <li>Dobles: 0</li>

                                </ul>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-primary">Reservar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
