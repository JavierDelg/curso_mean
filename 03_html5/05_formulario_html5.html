<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title> Formulario</title>
	</head>
	<body>
		
		<section>
			<form name="miform" action="#" id="miform" method="get">
				Nombre: <input type="text" name="nombre" id="nombre"><br>
				Email: <input type="email" name="email" id="email"><br>
				Color: <input type="color" name="color" id="color"><br>
				URL: <input type="url" name="url" id="url"><br>
				Edad: <input type="number" name="edad" min="0" max="100" value="0"><br>
				Rango: <input type="range" name="rango" min="-50" max="50" ><br>
				Fecha: <input type="date" name="date_control" ><br>
				Hora: <input type="time" name="date_control2"><br>
				Fecha y hora: <input type="datetime-local" name="date_control3"><br>
				Mes: <input type="month" name="date_month" ><br>
				Semana: <input type="week" name="date_week"><br>
				Telefono: <input type="tel" name="tlf"><br>
				Buscar: <input type="search" name="busca_control" ><br>


				<input type="submit" name="Enviar">
			</form>


		</section>
	</body>

</html>
