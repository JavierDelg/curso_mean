<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="UTF-8">
		<title> Formulario</title>
	</head>
	<body>
		
		<section>
		<datalist id="lista">
			<option value="cafesolo">Cafe solo</option>
			<option value="cafeconleche">Cafe con leche</option>
			<option value="desca">Cafe descafeinado</option>
			<option value="carajillo">Carajillo</option>
			<option value="latte">Latte Macchiatto</option>
			<option value="chocolate">Chocolate</option>
		</datalist>

			<form name="miform" action="#" id="miform" method="get">
				Nombre: <input type="text" name="nombre" id="nombre" pattern="[a-z]{2,32}" required><br>
				Email: <input type="email" name="email" id="email" placeholder="miemail@ejemplo.com" required><br>
				Edad: <input type="number" name="edad" min="0" max="100" value="0" required><br>
				Fecha: <input type="date" name="date_control" ><br>
				Lista: <input type="text" name="lista" list="lista"><br>
				Telefono: <input type="tel" name="tlf" required><br>
				<input type="submit" name="Enviar">
			</form>


		</section>
	</body>

</html>
